<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>
<body>
    <!--header-->
    <header id="header" class="container-fluid  pt-2 pb-2 text-center"><h1 class="text-white">Weather Dashboard</h1></header>
    <!--Main container-->
    <div class="container-fluid row "> 
        <!--div: input for searchBar, searchBtn, citySearch results-->
        <div class="col-3 left_div justify-content-center pt-3 searchView">
            <div class=" mb-4">
                <h5 class="justify-content-center pt-2 pl-3">Search by city: </h5>
                <div class="form-inline my-2 my-lg-0 mt-3 ml-3">
                    <input class="form-control mr-sm-2 float-left" type="input" placeholder="Search" id= "searchBar" aria-label="Search">
                    <button id="searchBtn" class="btn btn-outline-light my-2 my-sm-2" type="button"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <!--unordered list to store user's city choices.-->
            <ul class="list-group" id="history">
    
            </ul>
        </div> 
        <!--div: for currentWeather, currentTemp, currentHumidity, currentWindSpeed, currentWind 
            and todayIcon-->
        <div class="col-9 pt-3">
            <div class="bg-light p-3">
                <h2 class="justify-content-center text-dark" id="cityName"></h2>
                <div class="row">
                    <div class="col-6">
                        <p id="currentTemp"></p>
                        <p id="currentHumidity"></p>
                        <p id="currentWindSpeed"></p>
                        <p id="currentUvIndex"></p>
                        <img id="currentIconDiv" src="">
                    </div>
                </div> 
            </div> 
    
          <!--div: five day forcast: each card body to contain: date, temp, humidity, icon for each day. 
           need repeat 5 times-->
        <div class="fiveDayDiv bg-light p-3 m-3 col-12">
            <div class="bg-light">
                <h5 class="text-dark">Five Day Weather Forecast</h5>
            </div>
            <div class="row justify-content-center">
                <div id="day0" class="card-body mx-2 my-2">
                    <h5 id="0date"></h5>
                    <img id="0fiveDayIcon" src="">
                    <p id="0fiveDayTemp"></p>
                    <p id="0fiveDayHumidity"></p>
                </div>
                <div id="day1" class="card-body mx-2 my-2">
                    <h5 id="1date"></h5>
                    <img id="1fiveDayIcon" src="">
                    <p id="1fiveDayTemp"></p>
                    <p id="1fiveDayHumidity"></p>
                </div>
                <div id="day2" class="card-body mx-2 my-2"> 
                    <h5 id="2date"></h5>
                    <img id="2fiveDayIcon" src="">
                    <p id="2fiveDayTemp"></p>
                    <p id="2fiveDayHumidity"></p>
                </div>
                <div id="day3" class="card-body mx-2 my-2">
                    <h5 id="3date"></h5>
                    <img id="3fiveDayIcon" src="">
                    <p id="3fiveDayTemp"></p>
                    <p id="3fiveDayHumidity"></p>
                </div>
                <div id="day4" class="card-body mx-2 my-2">
                    <h5 id="4date"></h5>
                    <img id="4fiveDayIcon" src="">
                    <p id="4fiveDayTemp"></p>
                    <p id="4fiveDayHumidity"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
